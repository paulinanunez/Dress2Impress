        <div>
                <div id="logo">Dress 2 Impress</div>

    <main>
        <h1>Alta de Productos</h1>

        <form onsubmit="agregar(event)" class="alta-form">
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" name="nombre">
                <div class="error-detail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">precio</label>
                <input id="precio" type="number" name="precio">
                <div class="error-detail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">stock</label>
                <input id="stock" type="number" name="stock">
                <div class="error-detail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca">
                <div class="error-detail"></div>
            </div>

            <!-- campo categoría -->
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input id="categoria" type="text" name="categoria">
                <div class="error-detail"></div>
            </div>

            <!-- campo detalles -->
            <div class="input-group">
                <label for="detalles">detalles</label>
                <input id="detalles" type="text" name="detalles">
                <div class="error-detail"></div>
            </div>

            <!-- campo foto -->
            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto">
                <div class="error-detail"></div>
            </div>

            <!-- campo envío -->
            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">envío</label>
            </div>

            <button>Agregar</button>

        </form>

        <hr>

        <h2>Lista de productos disponibles</h2>

        <table></table>

    </main>

</body>

</html>
