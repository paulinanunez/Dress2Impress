<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cookie&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./alta.html">Alta</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div>
            <div id="logo">Dress 2 Impress</div>
            <div id="barra-busqueda">
                <form action="#">
                    <input type="text" placeholder="Buscar">
                    <input type="submit" value="Buscar">
                </form>
                <a href="./carrito.html" id="boton-carrito">Carrito</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Alta de Productos</h1>
        <form onsubmit="agregar(event)" class="alta-form">
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="Nombre">
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="precio">precio</label>
                <input id="precio" type="number" name="precio" placeholder="Precio">
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="stock">stock</label>
                <input id="stock" type="number" name="stock" placeholder="Stock">
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca" placeholder="Marca">
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input id="categoria" type="text" name="categoria" placeholder="Categoria">
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="descripcion1">Descripción corta</label>
                <input id="descripcion1" type="text" name="descripcion1" placeholder="Descripción corta">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="descripcion2">Descripción larga</label>
                <input id="descripcion2" type="text" name="descripcion2" placeholder="Descripción larga">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto" placeholder="Url de imagen">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="edad-desde">edad-desde</label>
                <input id="edad-desde" type="number" name="edad-desde" placeholder="Edad desde..." min="0">
                <div class="error-detail"></div>
            </div>
            
            <div class="input-group">
                <label for="edad-hasta">edad-hasta</label>
                <input id="edad-hasta" type="number" name="edad-hasta" placeholder="Edad hasta..." min="0">
                <div class="error-detail"></div>
            </div>
            

            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">Envío sin carga</label>
            </div>
            <button type="submit">Agregar</button>
        </form>

        <hr>

        <h2>Lista de productos disponibles</h2>
        <table id="tabla-productos"></table>
    </main>

    <footer>
        <h3>Copyright 2024</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
